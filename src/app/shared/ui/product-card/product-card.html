<article
  class="group relative rounded-3xl overflow-hidden cursor-pointer shadow-sm hover:shadow-2xl transition-all duration-300 border border-base-300"
  (click)="onSelect()"
>
  <div class="aspect-4/5 overflow-hidden">
    <img
      [src]="category().imageSrc"
      [alt]="category().category"
      class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
      loading="lazy"
    />
  </div>
  <div
    class="absolute inset-0 bg-linear-to-t from-black/90 via-black/20 to-transparent flex flex-col justify-end p-7"
  >
    <p class="text-white/60 text-xs font-bold tracking-widest uppercase mb-1">
      {{ category().products.length }} líneas de producto
    </p>
    <h3 class="text-xl font-bold text-white mb-3">{{ category().category }}</h3>
    <p class="text-white/70 text-sm line-clamp-2 mb-4">{{ category().description }}</p>
    <button class="btn btn-primary btn-sm rounded-full w-fit">Ver Especificaciones →</button>
  </div>
</article>
