<nav
  class="fixed top-0 z-50 w-full transition-all duration-300"
  [class.bg-base-100]="isScrolled()"
  [class.shadow-lg]="isScrolled()"
  [class.py-2]="isScrolled()"
  [class.py-4]="!isScrolled()"
>
  <div class="container mx-auto px-4 flex items-center justify-between">
    <!-- Logo -->
    <a href="#inicio" class="flex items-center gap-2">
      <img
        src="assets/Ccarmay.png"
        alt="Logo Plásticos Carmay"
        class="w-9 h-9 rounded-lg object-contain"
      />
      <span
        class="font-bold text-lg tracking-tight"
        [class.text-base-content]="isScrolled()"
        [class.text-white]="!isScrolled()"
      >
        Plásticos <span class="text-primary">Carmay</span>
      </span>
    </a>

    <!-- Desktop Menu -->
    <div
      class="hidden md:flex items-center gap-6 font-medium"
      [class.text-base-content]="isScrolled()"
      [class.text-white]="!isScrolled()"
    >
      <a href="#nosotros" class="hover:text-primary transition-colors text-sm">Nosotros</a>
      <a href="#catalogo" class="hover:text-primary transition-colors text-sm">Catálogo</a>
      <a href="#cotizar" class="btn btn-primary btn-sm rounded-full px-5">Cotizar</a>

      <!-- Theme Toggle Button -->
      <button
        id="theme-toggle-btn"
        (click)="themeService.toggle()"
        class="btn btn-ghost btn-circle btn-sm"
        [title]="
          themeService.theme() === 'night' ? 'Cambiar a tema claro' : 'Cambiar a tema oscuro'
        "
      >
        @if (themeService.theme() === 'night') {
          <!-- Sun icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
            />
          </svg>
        } @else {
          <!-- Moon icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
            />
          </svg>
        }
      </button>
    </div>

    <!-- Mobile Actions -->
    <div class="flex items-center gap-2 md:hidden">
      <button
        (click)="themeService.toggle()"
        class="btn btn-ghost btn-circle btn-sm"
        [class.text-white]="!isScrolled()"
      >
        @if (themeService.theme() === 'night') {
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
            />
          </svg>
        } @else {
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
            />
          </svg>
        }
      </button>
      <a href="tel:+593962794119" class="btn btn-primary btn-circle btn-sm">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.387a12.035 12.035 0 0 1-7.143-7.143c-.155-.441.011-.928.387-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z"
          />
        </svg>
      </a>
    </div>
  </div>
</nav>
